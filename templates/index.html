<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ahmed's Matrix Profile</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <!-- Matrix falling 0s and 1s -->
    <canvas id="matrix-canvas"></canvas>

    <!-- Profile Container -->
    <div class="container">
        <h1>Welcome to Ahmed's Matrix</h1>
        <img src="/static/profile.jpg" alt="Spider Profile Picture">
        <p>I'm Ahmed, a master's student in Information Security.
        I specialize in cybersecurity, penetration testing, and web application security.
        Linux is my natural habitat, and the Matrix is my playground.</p>
    </div>

    <!-- Matrix Code Animation -->
    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = ['0', '1'];
        const fontSize = 14;
        const columns = canvas.width / fontSize;

        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * canvas.height;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>

</body>
</html>
